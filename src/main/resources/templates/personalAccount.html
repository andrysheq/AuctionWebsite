<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Аукцион 58</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>

<h1>Ваши данные </h1>

<ul>

    <span th:text="${user.username}">DATE</span> -
    <span th:text="${user.fullName}">NAME</span>
    <span th:text="${user.street}">NAME</span>
    <span th:text="${user.city}">NAME</span>
    <span th:text="${user.state}">NAME</span>
    <span th:text="${user.zip}">NAME</span>
    <span th:text="${user.phoneNumber}">NAME</span>

</ul>

<form method="POST" th:action="@{/logout}" id="logoutForm">
    <input type="submit" value="Logout"/>
</form>

</body>


</html>
