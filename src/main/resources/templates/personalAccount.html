<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Аукцион 58</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="../static/accountData.css" rel="stylesheet">
</head>

<body>

<header class="mb-auto">
    <div>
        <h3 class="float-md-start mb-0">Ваши данные</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/">Главная страница</a>
        </nav>
    </div>
</header>

<table class="dataTable">
    <tr>
        <td>Логин</td>
        <td th:text="${user.username}">здесь будет логин</td>
    </tr>
    <tr>
        <td>Полное имя</td>
        <td th:text="${user.fullName}">здесь будет полное имя</td>
    </tr>
    <tr>
        <td>Улица</td>
        <td th:text="${user.street}">здесь будет название улицы</td>
    </tr>
    <tr>
        <td>Город</td>
        <td th:text="${user.city}">здесь будет название города</td>
    </tr>
    <tr>
        <td>Область</td>
        <td th:text="${user.state}">здесь будет название области</td>
    </tr>
    <tr>
        <td>Индекс</td>
        <td th:text="${user.zip}">здесь будет индекс</td>
    </tr>
    <tr>
        <td>Телефон</td>
        <td th:text="${user.phoneNumber}">здесь будет номер телефона</td>
    </tr>
</table>


<form method="POST" th:action="@{/logout}" id="logoutForm">
    <input type="submit" value="Выйти"/>
</form>

</body>


</html>
