<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Панель администратора</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .container {
            /*background-color: #222 !important;*/
            margin-top: 40px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #252a2e;
        }
    </style>
</head>
<body class="bg-dark font-montserrat">
<div th:include="blocks/header.html :: header"></div>

<div class="container font-montserrat">
    <h1>Панель администратора</h1>

    <table class="table bg-dark">
        <thead>
        <tr>
            <th>Логин</th>
            <th>Полное имя</th>
            <th>Статус</th>
            <th>ID</th>
            <th>Роли пользователя</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.getUsername()}">Логин пользователя</td>
            <td th:text="${user.getFullName()}">Полное имя пользователя</td>
            <td>
                <span th:text="${user.isAccountNonLocked} ? 'Активный аккаунт' : 'Заблокирован'"></span>
            </td>
            <td th:text="${user.getId()}">ID</td>
            <td>
                <span th:each="role, iterStat : ${user.getAuthorities()}" th:text="${role} + ${iterStat.last ? '' : ', '}"></span>
            </td>

            <td>
                <form th:action="@{/admin-panel/block-user}" method="post" th:if="${user.accountNonLocked}">
                    <input type="hidden" name="userId" th:value="${user.id}">
                    <input type="submit" value="Заблокировать">
                </form>
                <form th:action="@{/admin-panel/unblock-user}" method="post" th:unless="${user.accountNonLocked}">
                    <input type="hidden" name="userId" th:value="${user.id}">
                    <input type="submit" value="Разблокировать">
                </form>
            </td>
            <td>
                <form th:action="@{/admin-panel/toggle-moderator}" method="post">
                    <input type="hidden" name="userId" th:value="${user.id}">
                    <th:block th:if="${not user.hasRole('MDR')}">
                        <input type="hidden" name="makeModerator" value="true">
                        <input type="submit" value="Сделать модератором">
                    </th:block>
                    <th:block th:if="${user.hasRole('MDR')}">
                        <input type="hidden" name="makeModerator" value="false">
                        <input type="submit" value="Убрать роль модератора">
                    </th:block>
                </form>
            <td>
            <td>
                <form th:action="@{/admin-panel/toggle-admin}" method="post">
                    <input type="hidden" name="userId" th:value="${user.id}">
                    <th:block th:if="${not user.hasRole('ADM')}">
                        <input type="hidden" name="makeAdmin" value="true">
                        <input type="submit" value="Сделать администратором">
                    </th:block>
                    <th:block th:if="${user.hasRole('ADM')}">
                        <input type="hidden" name="makeAdmin" value="false">
                        <input type="submit" value="Убрать роль администратора">
                    </th:block>
                </form>
            <td>
            <td>
                <form th:action="@{/admin-panel/delete-user}" method="post">
                    <input type="hidden" name="userId" th:value="${user.id}">
                    <input type="submit" value="Удалить пользователя">
                </form>
            </td>
<!--            <td>-->
<!--                <ul class="nav nav-tabs">-->
<!--                    <li class="nav-item">-->
<!--                        <a class="nav-link" th:href="@{'/admin-panel/' + ${user.id} + '/edit'}">Редактировать данные</a>-->
<!--                    </li>-->
<!--                </ul>-->
<!--            </td>-->
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
