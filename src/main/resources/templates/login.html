<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в личный кабинет "Аукцион58"</title>
    <link href="../static/sign-in.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>

<main class="form-signin w-100 m-auto font-montserrat">
    <form  method="POST" th:action="@{/login}" id="loginForm">
        <h1 class="h3 mb-3 fw-normal">Войдите в личный кабинет</h1>

        <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/register">Вы не зарегестрированы ?</a>

        <div th:if="${error}">
            Unable to login. Check your username and password.
        </div>

        <div class="form-floating">
            <input type="text" name="username" class="form-control" id="username">
            <label for="username">Логин</label>
        </div>
        <div class="form-floating">
            <input type="text" name="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Пароль</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit" value="Login">Вход</button>
        <p class="btn-signin mt-5 mb-3 text-body-secondary">© Аукцион58 2023–2023</p>
    </form>
</main>
</div>
</body>
</html>
