<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Аукцион 58</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="text-bg-dark">

<h1>Ваши лоты</h1>

<ul>
  <div th:each="entry : ${lotPhotoMap}">
<!--    <span th:text="${entry.key}"></span> - <span th:text="${entry.value}"></span>-->
    <table class="dataTable">
      <tr>
        <td>Название лота</td>
        <td th:text="${entry.key.nameOfLot}">здесь будет название города</td>
      </tr>
      <tr>
        <td>Цена лота</td>
        <td th:text="${entry.key.price}">здесь будет название города</td>
      </tr>
      <tr>
        <td>Логин продавца</td>
        <td th:text="${entry.key.user.username}">здесь будет логин</td>
      </tr>
      <tr>
        <td>Имя продавца</td>
        <td th:text="${entry.key.user.fullName}">здесь будет полное имя</td>
      </tr>
      <tr>
        <td>Улица</td>
        <td th:text="${entry.key.street}">здесь будет название улицы</td>
      </tr>
      <tr>
        <td>Город</td>
        <td th:text="${entry.key.city}">здесь будет название города</td>
      </tr>
      <tr>
        <td>Фото</td>
        <td>
          <img th:if="${entry.value != null}" th:src="|data:image/jpeg;base64,${entry.value}|" width="100" height="100" alt="Фото лота"/>
          <span th:if="${entry.value == null}">Фото не загружено</span>
        </td>
      </tr>
    </table>
  </div>
</ul>

</body>

</html>
